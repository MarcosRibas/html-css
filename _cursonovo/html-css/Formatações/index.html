<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <p>nessa frase tem um termo em <strong>negrito</strong></p>
    <p>nessa frase temos um termo em <em>itálico</em></p>
    <p> e aqui temos um <mark>marca texto</mark> </p>
    <p> e aqui temos um <mark style="background-color: lime;">marca texto em outra cor</mark> </p>
    <p><small>um textinho menor</small></p>
    <p><del>texto riscadinho</del></p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
